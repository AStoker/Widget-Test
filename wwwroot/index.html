<html>
    <head>
        <script src="widget/bundle-test.js"></script>
        <script src="widget/libs/webcomponentsjs/webcomponents-loader.js"></script>
        <style>
            h1 {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Hello world!</h1>
        
        <etrieve-document-viewer test='food'></etrieve-document-viewer>
        
        <foo-test></foo-test>
        
        <template id="foo-test">
            <style>
                h1 {
                    color: blue;
                }
            </style>
            <h1>hello</h1>
        </template>
        <script>
            let elementTemplate = document.querySelector('#foo-test')
            ShadyCSS.prepareTemplate(elementTemplate);
            customElements.define('foo-test', class extends HTMLElement {
                connectedCallback() {
                    ShadyCSS.styleElement(this);
                    if (!this.shadowRoot) {
                        this.attachShadow({mode: 'open'});
                        this.shadowRoot.appendChild(document.importNode(elementTemplate.content, true));
                    }
                }
            })
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" data-main="main"></script>
    </body>
</html>
